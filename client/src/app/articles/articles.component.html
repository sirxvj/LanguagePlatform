<div class="mainpg">
    <div class="filter bg-white">
        <input [(ngModel)]="filter.bar" class="search-bar" type="text" placeholder="Keywords">
       
        
        <div class="d-flex ">
            <label for="labledDiv">Languages:</label>   
            <div id="labledDiv" class="checks" >
                <div *ngFor="let language of languages | async;index as i" class="form-check">
                    <p></p>
                    <input class="form-check-input" type="checkbox" value="1" [id]="language.id" >
                    <label class="form-check-label" [for]="language.id">
                      {{language.name}}
                    </label>
                </div>
                  
            </div>
           
            <label for="labledDiv2">Difficulty:</label>
                <div id="labledDiv2" class="checks">
                    <div *ngFor="let cat of categories | async" class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" [id]="cat.id">
                        <label class="form-check-label" [for]="cat.id">
                          {{cat.name}}
                        </label>
                    </div>
                      
                </div>
            
        </div>
    </div>
    <app-article-card  *ngFor="let lesson of stuff | async" [filter]="filter" [lesson]="lesson"></app-article-card>
    <div class="filter bg-white" style="height: 800px;" *ngIf="empty">
        
    </div>
</div>
