
<form #registerForm="ngForm" (ngSubmit)="login()" autocomplete="off"
   style="width: 50%;" style='text-align: center;'>
  <h2 class="text-center ">Log In</h2>
  
  <div class="form-group mt-5">
      <input type="text" class="form-control" placeholder="Username" 
      name="username" [(ngModel)]="model.username">
  </div>
  <div class="form-group mt-3">
      <input type="password" class="form-control" placeholder="Password" 
       name="password" [(ngModel)]="model.password">
  </div>
  <div class="from-group text-center mt-3 ">
      <button class="btn btn-success px-3" type="submit">Log In</button>
      </div>
  <div class="from-group text-center mt-3 ">
      <button class="btn btn-outline-secondary px-3" (click)="cancel()" type="button">Cancel</button>
</div>
</form>
